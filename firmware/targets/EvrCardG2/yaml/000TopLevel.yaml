#schemaversion 3.0.0
#once
#include EvrV2Module.yaml

#MMIO range, will be attached to FPGA
mmio: &mmio
  size: 0x100000000 # 4GB of address space
  class: MMIODev
  configPrio: 1
  children:
      EvrV2Module:
          <<: *EvrV2Module
          at:
            offset: 0x00000000      
            numChannels: 12
            numTriggers: 12

NetIODev:
  ipAddr: 10.0.3.102
  class: NetIODev
  configPrio: 1
  children:
     mmio:
       <<: *mmio
       at:
         SRP:
           protocolVersion: SRP_UDP_V3
         UDP:
           port: 8193
         RSSI: yes
         depack:
           useDepack: yes
         TDESTMux:
           TDEST: 0
